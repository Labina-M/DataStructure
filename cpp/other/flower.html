<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated CSS Flower</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        .flower {
            position: relative;
            width: 150px;
            height: 150px;
            animation: rotate 5s infinite linear;
        }

        .flower .petal {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50px 50px 0 0;
            transform-origin: 50% 100%;
        }

        .flower .petal:nth-child(1) {
            transform: rotate(0deg);
            animation: scalePetal 2s infinite ease-in-out;
        }

        .flower .petal:nth-child(2) {
            transform: rotate(60deg);
            animation: scalePetal 2s infinite ease-in-out;
            animation-delay: 0.2s;
        }

        .flower .petal:nth-child(3) {
            transform: rotate(120deg);
            animation: scalePetal 2s infinite ease-in-out;
            animation-delay: 0.4s;
        }

        .flower .petal:nth-child(4) {
            transform: rotate(180deg);
            animation: scalePetal 2s infinite ease-in-out;
            animation-delay: 0.6s;
        }

        .flower .petal:nth-child(5) {
            transform: rotate(240deg);
            animation: scalePetal 2s infinite ease-in-out;
            animation-delay: 0.8s;
        }

        .flower .petal:nth-child(6) {
            transform: rotate(300deg);
            animation: scalePetal 2s infinite ease-in-out;
            animation-delay: 1s;
        }

        .flower .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ffd700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scalePetal {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
</body>
</html>
