<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flowers</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }

        .congratulations {
            font-size: 2em;
            font-weight: bold;
            color: #ff5722;
            margin-bottom: 20px;
        }

        /* Flower 1 */
        .flower1 {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .flower1 .petal {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff6f61;
            border-radius: 50%;
            transform-origin: 50% 50%;
            opacity: 0.9;
        }

        .flower1 .petal:nth-child(1) { transform: rotate(0deg) translateX(20px); }
        .flower1 .petal:nth-child(2) { transform: rotate(60deg) translateX(20px); }
        .flower1 .petal:nth-child(3) { transform: rotate(120deg) translateX(20px); }
        .flower1 .petal:nth-child(4) { transform: rotate(180deg) translateX(20px); }
        .flower1 .petal:nth-child(5) { transform: rotate(240deg) translateX(20px); }
        .flower1 .petal:nth-child(6) { transform: rotate(300deg) translateX(20px); }

        .flower1 .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ffd700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Flower 2 */
        .flower2 {
            position: relative;
            width: 120px;
            height: 120px;
            animation: rotateFlower 10s infinite linear;
        }

        .flower2 .petal {
            position: absolute;
            width: 80px;
            height: 40px;
            background-color: #6a1b9a;
            border-radius: 50px 50px 0 0;
            transform-origin: 50% 100%;
            opacity: 0.8;
        }

        .flower2 .petal:nth-child(1) { transform: rotate(0deg); }
        .flower2 .petal:nth-child(2) { transform: rotate(45deg); }
        .flower2 .petal:nth-child(3) { transform: rotate(90deg); }
        .flower2 .petal:nth-child(4) { transform: rotate(135deg); }
        .flower2 .petal:nth-child(5) { transform: rotate(180deg); }
        .flower2 .petal:nth-child(6) { transform: rotate(225deg); }
        .flower2 .petal:nth-child(7) { transform: rotate(270deg); }
        .flower2 .petal:nth-child(8) { transform: rotate(315deg); }

        .flower2 .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #ffeb3b;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotateFlower {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Flower 3 */
        .flower3 {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .flower3 .petal {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #42a5f5;
            border-radius: 50%;
            opacity: 0.8;
            animation: pulsePetal 2s infinite ease-in-out;
        }

        .flower3 .petal:nth-child(1) { top: 0; left: 30px; }
        .flower3 .petal:nth-child(2) { top: 30px; left: 60px; }
        .flower3 .petal:nth-child(3) { top: 60px; left: 30px; }
        .flower3 .petal:nth-child(4) { top: 30px; left: 0; }

        .flower3 .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes pulsePetal {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Congratulations Text -->
    <div class="congratulations">Congratulations!</div>

    <!-- Flower 1 -->
    <div class="flower1">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <!-- Flower 2 -->
    <div class="flower2">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>

    <!-- Flower 3 -->
    <div class="flower3">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
</body>
</html>
