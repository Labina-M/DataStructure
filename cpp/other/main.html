<html>
<head>
  <title>Flowers Falling</title>
  <style>
    /* Add some basic styling to our page */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .flower {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: fall 3s infinite;
    }
    .congratulations {
      font-size: 36px;
      font-weight: bold;
      color: #008000;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="congratulations">Congratulations!</h1>
  <script src="script.js"></script>
</body>
</html>
